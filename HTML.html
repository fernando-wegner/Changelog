<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Changelogue</h1>
    </header>
    <main>
        <section id="changelogs">
            <!-- Aqui serão inseridos os changelogs -->
        </section>

        <form id="changelog-form">
            <label for="version">Versão:</label>
            <input type="text" id="version" name="version" required><br>

            <label for="date">Data de Lançamento:</label>
            <input type="date" id="date" name="date" required><br>

            <label for="changes">Alterações:</label>
            <textarea id="changes" name="changes" rows="4" required></textarea><br>

            <button type="submit">Adicionar Changelog</button>
        </form>
    </main>
</body>
</html>
